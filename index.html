<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>11-dars</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header_block">
                <div class="header_sub_block">
                    <div class="img">
                        <img src="./images/logo.svg" alt="logo">
                    </div>
                    <ul class="header_list">
                        <li class="header_item">home</li>
                        <li class="header_item">about</li>
                    </ul>
                </div>
                <button class="header_btn">CONTACT</button>
            </div>
        </div>
    </header>
    <section class="contact">
        <div class="container">
            <div class="contact_block">
                <div class="contact_title">
                    <h1 class="contact_theme">Contact</h1>
                    <p class="contact_text">Ask us about</p>
                    <ul class="contact_list">
                        <li class="contact_item">The quality of our talent network</li>
                        <li class="contact_item">Usage & implementation of our software</li>
                        <li class="contact_item">How we help drive innovation</li>
                    </ul>
                </div>
                <form class="forms">
                    <div class="contact_input">
                        <input class="contact_input" name="name" placeholder="name" aria-label="name" type="text">
                    </div>
                    <div class="contact_input">
                        <input class="contact_input" name="email" placeholder="Email" aria-label="Email" type="email">
                    </div>
                    <div class="contact_input">
                        <input class="contact_input" name="comp name" placeholder="Company Name"
                            aria-label="Company Name" type="text">
                    </div>
                    <div class="contact_input">
                        <input class="contact_input" name="title" placeholder="Title" aria-label="title" type="text">
                    </div>
                    <div class="contact_input">
                        <textarea class="description" name="description"></textarea>
                    </div>
                    <button class="form_btn">submit</button>
                </form>
            </div>
        </div>
        </div>
    </section>
    <footer class="footer">
        <div class="container">
            <div class="footer_block">
                <div class="footer_list">
                    <div class="footer_sub_block">
                        <div class="img">
                            <img src="./images/logo.svg" alt="">
                        </div>
                        <ul class="footer_title">
                            <li class="footer_item">home</li>
                            <li class="footer_item">about</li>
                        </ul>
                    </div>
                    <ul class="footer_sub_title">
                        <li class="sub_item">987 Hillcrest Lane</li>
                        <li class="sub_item">Irvine, CA</li>
                        <li class="sub_item">California 92714</li>
                        <li class="sub_item">Call Us : 949-833-7432</li>
                    </ul>
                </div>
                <div class="footer_sub_item">
                    <div class="img">
                        <img src="./images/grup.svg" alt="svg">
                    </div>
                    <p class="footer_text">Copyright 2020. All Rights Reserved</p>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
